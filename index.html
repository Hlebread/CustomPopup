<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>CustomPopup 1</title>
    <style>
      button {
        padding: 10px;
        background: black;
        color: #fff;
        font-size: 25px;
        border: 3px solid transparent;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        position: fixed;
        left: 20px;
        top: 20px;
      }
      button:hover {
        background: none;
        color: black;
        border-color: black;
      }
    </style>
  </head>
  <body>
    <button>Send new notification</button>
    <script src="./index.js"></script>
  </body>
</html>
